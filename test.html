<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .one{
        width: 450px;
        height: 450px;
        border: yellow 1px solid;
        position: relative;
    }
    .two{
        width: 100px;
        height: 100px;
        background-color: #25283D;
        position: absolute;
    }
    .three{
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
        left: 0;
        right: 0;
    }
</style>
<body>
<div class="one">
    <div class="two"></div>
    <div class="three"></div>
</div>
</body>
</html>
